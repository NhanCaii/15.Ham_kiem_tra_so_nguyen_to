<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    let number=prompt("Nhập số nguyên tố");

    function isPrime(num){
        let check=true;
        for(i=2;i<num;i++){
            if(num%i==0){
                check=false;
            }
        }
        if (check) {
            alert("Số "+num+ " là số nguyên tố")
        } else {
            alert("Số "+num+ " không phải là số nguyên tố")
        }
    }

    isPrime(number);

</script>
</body>
</html>
